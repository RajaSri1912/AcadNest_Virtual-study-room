<html>
<head>
  <title>Flashcard Quiz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flashcard-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    .flashcard {
      width: 100%;
      height: 220px;
      perspective: 1000px;
      margin-bottom: 20px;
      position: relative;
      cursor: pointer;
    }

    .flashcard .front, .flashcard .back {
      width: 100%;
      height: 80%;
      position: absolute;
      border-radius: 15px;
      backface-visibility: hidden;
      background: #fefefe;
      border: 2px solid #4CAF50;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      padding: 20px;
      text-align: center;
      transition: transform 0.6s;
    }

    .flashcard .back {
      transform: rotateY(180deg);
    }

    .flashcard.flip .front {
      transform: rotateY(180deg);
    }

    .flashcard.flip .back {
      transform: rotateY(360deg);
    }

    .options {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .options button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .options button:hover {
      background-color: #45a049;
    }

    .controls {
      margin-top: 15px;
    }

    .controls button {
      margin: 5px 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #2196F3;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: #1976D2;
    }
  </style>
</head>

<body>
  <div class="flashcard-container">
    <div class="flashcard" id="flashcard">
      <div class="front" id="flashcard-front">Question?</div>
      <div class="back" id="flashcard-back">Answer!</div>
    </div>

    <div class="options" id="options-container">
      <!-- Options will appear here dynamically -->
    </div>

    <div class="controls">
      <button onclick="prevCard()">â¬… Prev</button>
      <button onclick="flipCard()">ðŸ”„ Flip</button>
      <button onclick="nextCard()">âž¡ Next</button>
    </div>
  </div>

  <script>
    const flashcards = [
      { 
        question: "What is Big O notation?", 
        answer: "It describes the performance or complexity of an algorithm.",
        options: [
          "It defines HTML structure.",
          "It describes the performance or complexity of an algorithm.",
          "It is a type of database.",
          "It is a machine learning algorithm."
        ]
      },
      { 
        question: "What does HTTP stand for?", 
        answer: "HyperText Transfer Protocol.",
        options: [
          "HighText Transfer Product",
          "HyperText Transfer Protocol.",
          "Hyperlink Transmission Program",
          "High Transmission Text Protocol"
        ]
      },
      { 
        question: "Explain polymorphism in OOP.", 
        answer: "Polymorphism means many forms â€” same interface, different behavior.",
        options: [
          "Ability of one function to call many classes.",
          "Only multiple inheritance in OOP.",
          "Polymorphism means many forms â€” same interface, different behavior.",
          "Only public methods in classes."
        ]
      }
    ];

    let currentCard = 0;
    const flashcard = document.getElementById('flashcard');
    const front = document.getElementById('flashcard-front');
    const back = document.getElementById('flashcard-back');
    const optionsContainer = document.getElementById('options-container');

    function showCard(index) {
      const card = flashcards[index];
      front.textContent = card.question;
      back.textContent = card.answer;
      flashcard.classList.remove('flip');

      // Load options
      optionsContainer.innerHTML = '';
      shuffleArray(card.options).forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        optionsContainer.appendChild(btn);
      });
    }

    function flipCard() {
      flashcard.classList.toggle('flip');
    }

    function nextCard() {
      currentCard = (currentCard + 1) % flashcards.length;
      showCard(currentCard);
    }

    function prevCard() {
      currentCard = (currentCard - 1 + flashcards.length) % flashcards.length;
      showCard(currentCard);
    }

    function checkAnswer(selectedOption) {
      const correctAnswer = flashcards[currentCard].answer;
      if (selectedOption === correctAnswer) {
        alert("âœ… Correct! Flip to see the full explanation.");
      } else {
        alert("âŒ Wrong! Flip the card to see the correct answer.");
      }
    }

    function shuffleArray(array) {
      return array.slice().sort(() => Math.random() - 0.5);
    }

    document.addEventListener('DOMContentLoaded', () => {
      showCard(currentCard);
    });
  </script>
</body>
</html>
