<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-1 Semester Subjects | Academic Nest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>1-1 Semester Subjects</h1>
    </header>
    
    <div class="container">
        <!-- Left sidebar with subjects -->
        <div class="subjects-sidebar">
            <div class="subject-card">
                <div class="subject-number">1</div>
                <div class="subject-info">
                    <h3>Matrices and Calculus</h3>
                    <button class="quiz-btn" data-subject="matrices">Take Quiz</button>
                </div>
            </div>
            
            <div class="subject-card">
                <div class="subject-number">2</div>
                <div class="subject-info">
                    <h3>Engineering Chemistry</h3>
                    <button class="quiz-btn" data-subject="chemistry">Take Quiz</button>
                </div>
            </div>
            
            <!-- Additional subjects follow the same pattern -->
            <div class="subject-card">
                <div class="subject-number">3</div>
                <div class="subject-info">
                    <h3>Programming for Problem Solving</h3>
                    <button class="quiz-btn" data-subject="programming">Take Quiz</button>
                </div>
            </div>
            
            <!-- Continue with remaining subjects -->
        </div>
        
        <!-- Right side for quiz content -->
        <div class="quiz-container">
            <div id="welcome-screen">
                <h2>Welcome to AcadNest Quizzes</h2>
                <p>Select a subject from the left sidebar to begin a quiz.</p>
            </div>
            
            <div id="quiz-screen" style="display: none;">
                <h2 id="quiz-title">Subject Quiz</h2>
                <div id="quiz-questions"></div>
                <button id="submit-quiz" class="submit-btn">Submit Quiz</button>
            </div>
            
            <div id="results-screen" style="display: none;">
                <h2>Quiz Results</h2>
                <div id="score-display"></div>
                <button id="retake-quiz" class="quiz-btn">Retake Quiz</button>
                <button id="back-to-subjects" class="quiz-btn">Back to Subjects</button>
            </div>
        </div>
    </div>
    
    <script src="quiz.js"></script>
</body>
</html>
